    <h1>Formular de contact </h1>

    <div class="container">
        <form action="mailto:amplify@mail.com" method="get" autocomplete="on">
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" placeholder="Introduceti numele.." required>

            <label for="prenume">Prenume:</label>
            <input type="text" id="prenume" name="prenume" placeholder="Introduceti prenumele.." required>
    
	        <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Introduceti adresa de email.." required>
    
            <label for="tara">Tara:</label>
            <select id="tara" name="tara">
                <option value="romania">Romania</option>
                <option value="uanglia">Anglia</option>
                <option value="sua">SUA</option>
                <option value="altele">Altele...</option>
            </select>

            <label for="subiect">Subiect</label>
            <textarea id="subiect" name="subiect" placeholder="Scrie ceva.." style="height:200px"></textarea>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </form>
